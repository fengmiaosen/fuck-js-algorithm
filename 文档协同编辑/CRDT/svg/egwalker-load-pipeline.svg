<svg xmlns="http://www.w3.org/2000/svg" width="640" height="220" viewBox="0 0 640 220">
  <defs>
    <style>
      .b{fill:#fff;stroke:#333;stroke-width:1.2}
      .t{font: 12px sans-serif; fill:#333}
      .a{stroke:#888;stroke-width:1.2;marker-end:url(#arr)}
    </style>
    <marker id="arr" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#888" />
    </marker>
  </defs>
  <rect x="20" y="20" width="600" height="180" rx="8" ry="8" fill="#fafafa" stroke="#ddd" />
  <rect class="b" x="40" y="60" width="150" height="40" rx="6" />
  <text class="t" x="60" y="85">磁盘事件图存储</text>
  <line class="a" x1="190" y1="80" x2="240" y2="80" />
  <rect class="b" x="240" y="60" width="150" height="40" rx="6" />
  <text class="t" x="260" y="85">内存索引构建（轻量）</text>
  <line class="a" x1="390" y1="80" x2="440" y2="80" />
  <rect class="b" x="440" y="60" width="150" height="40" rx="6" />
  <text class="t" x="460" y="85">Eg-walker 渲染</text>
  <text class="t" x="60" y="150">特点：加载无需重建庞大结构 → 渲染更快、内存更小</text>
  <title>加载管线示意（非原始图）</title>
  <desc>从磁盘事件图到内存与渲染的流程。</desc>
</svg>